<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlazaForPi - Decentralized Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="application/javascript"></script>
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <nav class="nav">
                    <div class="logo">
                        <h1>PlazaForPi</h1>
                    </div>
                    <div class="nav-links">
                        <a href="#" class="active">Home</a>
                        <a href="#marketplace">Marketplace</a>
                        <a href="#create">Create Listing</a>
                        <a href="#profile">Profile</a>
                    </div>
                    <div class="wallet-connect">
                        <button id="connectWallet" class="btn btn-primary">Connect Wallet</button>
                    </div>
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <section class="hero">
                    <h2>Welcome to PlazaForPi</h2>
                    <p>A decentralized marketplace powered by Pi Network</p>
                </section>

                <section id="marketplace" class="marketplace">
                    <h3>Featured Listings</h3>
                    <div class="listings-grid" id="listingsGrid">
                        <!-- Listings will be dynamically inserted here -->
                    </div>
                </section>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 PlazaForPi. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Transaction Progress Modal -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <div class="transaction-progress">
                <div class="step-progress" id="stepProgress"></div>
                <div class="transaction-status" id="transactionStatus">
                    Processing Transaction...
                </div>
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="blockchain.js"></script>
    <script src="main.js"></script>
</body>
</html>
